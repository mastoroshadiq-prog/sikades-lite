version: '3.8'

services:
  # PHP Apache Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siskeudes_app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    depends_on:
      - db
    networks:
      - siskeudes_network
    restart: unless-stopped

  # MariaDB Service
  db:
    image: mariadb:10.6
    container_name: siskeudes_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: siskeudes
      MYSQL_USER: siskeudes_user
      MYSQL_PASSWORD: siskeudes_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql:/docker-entrypoint-initdb.d
    networks:
      - siskeudes_network
    restart: unless-stopped

  # PHPMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: siskeudes_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - db
    networks:
      - siskeudes_network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  siskeudes_network:
    driver: bridge
