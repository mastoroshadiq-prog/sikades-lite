<!DOCTYPE html>
<html lang="id">
<head>

    <title>Siskeudes Lite - Sistem Keuangan Desa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 3rem;

        }
        .status {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: #10b981;
            color: white;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 1rem;
        }
        .info {
            background: #f3f4f6;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            text-align: left;
        }
        .info h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .info ul {
            list-style: none;
            padding-left: 0;
        }
        .info li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .info li:last-child {
            border-bottom: none;
        }
        .info li strong {
            color: #764ba2;
        }
    </style>
</head>

        </div>
